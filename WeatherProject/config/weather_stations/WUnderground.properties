#Template for single variables
#Must be indexed the same as it comes from the server!
#variable.variableName.index=The index of the variable
#variable.variableName.displayName=The shorter variable name
#variable.variableName.description=The full variable name
#variable.variableName.units=The units the variable uses
#variable.variableName.min=The minimum value for the default range
#variable.variableName.max=The maximum value for the default range
#variable.variableName.color=The color of the trace to be graphed
#variable.variableName.type=The type the variable uses (int, float...)
#variable.variableName.common=May not be used anymore
#variable.variableName.used=Which variables are currently being used
#variable.variableName.spacing=The distance and frequency of the tick marks
#variable.variableName.ordering=The order in which the variables are displayed on the tab

